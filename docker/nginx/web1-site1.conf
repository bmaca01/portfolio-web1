# docker/nginx/web1-site1.conf
server {
    listen 8084 default_server;
    listen [::]:8084 default_server;

    root /var/www/web1-site1;
    index index.php index.html index.htm;

    server_name _;

    # Security headers for iframe compatibility
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Enable sub_filter for HTML content type
    sub_filter_types text/html;

    location / {
        try_files $uri $uri/ =404;

        # Development mode: Disable caching for hot-reload
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";

        # Development mode: Inject browser-sync script into HTML responses
        # This is automatically excluded from production (nginx config never deploys)
        sub_filter '</body>' '<script async src="http://localhost:3000/browser-sync/browser-sync-client.js?v=3.0.4"></script></body>';
        sub_filter_once on;
        sub_filter_last_modified on;

        # Disable sendfile and enable chunked transfer for sub_filter to work
        sendfile off;
        tcp_nopush off;
        tcp_nodelay on;
        gzip off;
    }

    # PHP processing for all PHP files
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Block access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ /counter/counter\.txt$ {
        deny all;
    }

    location ~ /counter/ips/ {
        deny all;
    }

    # Serve GIF images with proper MIME type
    location ~ \.(gif|jpg|jpeg|png|ico)$ {
        # In development, don't cache images for hot-reload
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    # Logs (development mode - more verbose)
    access_log /var/log/nginx/web1-site1.access.log;
    error_log /var/log/nginx/web1-site1.error.log debug;
}